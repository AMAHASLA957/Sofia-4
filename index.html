<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Визитка</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

  <header>
    <div class="profile-photo">
      <img src="photo_2025-10-05_14-40-16.jpg" alt="Мое фото">
    </div>
    <div class="info">
      <h1>Мaks Kulish</h1>
      <p>Краткая информация обо мне, моя профессия, увлечения и т.д.</p>
    </div>
    <div class="buttons">
      <button onclick="scrollToSection('section1')">Секция 1</button>
      <button onclick="scrollToSection('section2')">Секция 2</button>
      <button onclick="window.open('https://t.me/yourusername', '_blank')">
        <i class="fab fa-telegram"></i> Telegram
      </button>
    </div>
  </header>

  <main>
    <section id="section1" class="fade-section">
      <h2>Секция 1</h2>
      <p>Контент первой секции.</p>
      <button class="telegram-btn" onclick="window.open('https://t.me/yourusername', '_blank')">
        <i class="fab fa-telegram"></i> Написать в Telegram
      </button>
    </section>

    <section id="section2" class="fade-section">
      <h2>Секция 2</h2>
      <p>Контент второй секции.</p>
      <button class="telegram-btn" onclick="window.open('https://t.me/yourusername', '_blank')">
        <i class="fab fa-telegram"></i> Написать в Telegram
      </button>
    </section>
  </main>

  <script>
    function scrollToSection(id) {
      document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
    }

    // Плавное появление секций при скролле
    const sections = document.querySelectorAll('.fade-section');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if(entry.isIntersecting) {
          entry.target.classList.add('show');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.2 });

    sections.forEach(section => observer.observe(section));

    // Плавное появление хедера при загрузке страницы
    window.addEventListener('load', () => {
      document.querySelector('header .profile-photo').classList.add('show');
      document.querySelector('header .info').classList.add('show');
      document.querySelector('header .buttons').classList.add('show');
    });
  </script>

</body>
</html>
